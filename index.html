<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is a front-end coding challenge - Intro component with sign up form" />

  <link rel="icon" type="image/png" sizes="32x32" href=".assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Intro component with sign up form</title>
</head>

<body>
  <main>
    <section class="container">
      <div class="left-section">
        <h2>Learn to code by watching others</h2>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
          but understanding how developers think is invaluable.</p>
      </div>

      <div class="right-section">
        <div class="form-promo">
          <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
        </div>
        <form id="sign-up-form" action="">
          <div class="input-group">
            <div class="input-text">
              <input id="first-name" type="text" placeholder="First Name" aria-label="First Name" name="first-name">
              <img src="./images/icon-error.svg" alt="error icon">
            </div>
            <p class="error-message"></p>
          </div>

          <div class="input-group">
            <div class="input-text">
              <input id="last-name" type="text" placeholder="Last Name" aria-label="Last Name" name="last-name">
              <img src="./images/icon-error.svg" alt="error icon">
            </div>
            <p class="error-message"></p>
          </div>

          <div class="input-group">
            <div class="input-text">
              <input id="email" type="email" placeholder="Email Address" aria-label="Email Address" name="email">
              <img src="./images/icon-error.svg" alt="error icon">
            </div>
            <p class="error-message"></p>
          </div>

          <div class="input-group">
            <div class="input-text">
              <input id="password" type="password" placeholder="Password" aria-label="Password" name="password">
              <img src="./images/icon-error.svg" alt="error icon">
            </div>
            <p class="error-message"></p>
          </div>

          <button type="button" onclick="validateForm()">Claim your free trial</button>
          <p class="form-disclaimer">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a>
          </p>
        </form>
      </div>
    </section>
  </main>

    </p>
  </footer> -->
</body>

</html>
